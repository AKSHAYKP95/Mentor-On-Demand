  <body>

                         </a>
                     </li>
                     
                     
                 </ul>
             </div>
         </div>
         <div class="main-panel">
             <!-- Navbar -->
             <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                 <div class="container-fluid">
                     <a class="navbar-brand" href="#pablo"> Dashboard </a>
                     <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-bar burger-lines"></span>
                         <span class="navbar-toggler-bar burger-lines"></span>
                         <span class="navbar-toggler-bar burger-lines"></span>
                     </button>
                     <div class="collapse navbar-collapse justify-content-end" id="navigation">
                         <ul class="nav navbar-nav mr-auto">
                             <li class="nav-item">
                                 <a routerLink="#" class="nav-link" data-toggle="dropdown">
                                     <span class="d-lg-none">Dashboard</span>
                                 </a>
                             </li>
                             
                            
                         </ul>
                         <ul class="navbar-nav ml-auto">
                             <li class="nav-item">
                                 <a class="nav-link" routerLink="/searchtraining/">
                                     <span class="no-icon">Search Mentor</span>
                                 </a>
                             </li>
                             
                             <li class="nav-item">
                                 <a class="nav-link" routerLink="/signin">
                                     <span class="no-icon">Log out</span>
                                 </a>
                             </li>
                         </ul>
                     </div>
                 </div>
             </nav>            <!-- Navbar -->
            
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        
 <h4>Search Training</h4>
        <div class="col-md-6"  style="margin-left: 30%;">
            <h6 class="text-center">Search For Courses</h6>
     <form class="form-signin">
                <label for="SearchTraining" class="sr-only">Search Training</label>
        <select class="form-control" [(ngModel)]="training.technology.techName" name="trainingName">
                  <option [ngValue]="undefined" selected disabled>Search</option>
            <option *ngFor="let train of trainings;">{{train.technology.techName}}</option>

                  

                </select>
                <br>
                <label for="startDate" class="sr-only">Start Date</label>
                <input type="date" value="1990-01-01" [(ngModel)]="training.startDate" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" name="startDate" id="startDate" class="form-control" placeholder="Start Date">
                <br>
                <label for="endDate" class="sr-only">End Date</label>
                <input type="date" value="1990-01-01" name="endDate" id="endDate" [(ngModel)]="training.endDate" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" placeholder="StartDate">
                <br>
                <button class="btn btn-success" (click)="check(training.startDate, training.endDate, training.technology.techName)" style="text-align: center;">Search</button>
            </form>  
      </div>

           
</div>
</div>
</div>
</div>
